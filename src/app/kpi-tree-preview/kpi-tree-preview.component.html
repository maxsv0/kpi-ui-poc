<div *ngIf="showTitle">
    <h3 class="title">{{kpiTree.name}}
        <span class="badge badge-secondary" *ngIf="isReadOnly">Read Only</span>
    </h3>
</div>

<div id="kpitree">
</div>

<div id="kpiControl" class="kpi-control">
    <div class="">
    </div>
</div>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Edit
                    {{ kpiTreeConfig && getSelectedKpi() && getSelectedKpi().title }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <h5>KPI Data</h5>
                <div class="col-12">
                    <label for="title">Title:</label>
                    <input id="title" type="text" placeholder="Title..." (change)="onKpiTitleChange($event)" />
                </div>

                <div class="col-12">
                    <label>Status:</label>
                </div>

                <div class="col-12">
                    <input type="radio" name="status" value="warning" id="warning"
                        (change)="onKpiStatusChange($event)" />
                    <label for="warning">Warning</label>
                </div>

                <div class="col-12">
                    <input type="radio" name="status" value="primary" id="primary" (change)="onKpiStatusChange($event)" />
                    <label for="info">Info</label>
                </div>

                <div class="col-12">
                    <input type="radio" name="status" value="danger" id="danger" (change)="onKpiStatusChange($event)" />
                    <label for="danger">Error</label>
                </div>

                <div class="col-12">
                    <label for="specsymbol">Special symbol:</label>
                    <input id="specsymbol" type="text" placeholder="$" (change)="onKpiSymbolChange($event)" />
                </div>

                <h5>KPI Actions</h5>

                <button class="btn" (click)="addKpi()">Add 2 children</button>
                <button class="btn" (click)="moveKpiSelected(50)">Move Down</button>
                <button class="btn" (click)="moveKpiSelected(-50)">Move Up</button>
                <button class="btn" (click)="removeKpiSelected()">Remove</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onSave()">Save changes</button>
            </div>
        </div>
    </div>
</div>
