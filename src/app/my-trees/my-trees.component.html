<div class="container mt-5">
    <div class="row">
        <h2>My KPI Trees</h2>
    </div>
    <div class="row" *ngIf="kpiTrees.length > 0">
        <ul class="col-8 list-group" *ngFor="let tree of kpiTrees">
            <li class="list-group-item "><strong><a [routerLink]="['/my-trees',tree.uid]">{{tree.name}}</a></strong></li>
        </ul>
    </div>
</div>
