<div *ngIf="kpiTree">
    <h3>{{kpiTree.name}}</h3>
    <h4>Created at {{kpiTree.created}}</h4>
    <h4>ID: {{kpiTree.uid}}</h4>
</div>

<div id="kpitree"></div>

<div class="fixed-bottom bg-light p-3">
    <p>Selected: <span id="kpi-click"></span></p>

    <button (click)="removeKpiTree()">Remove ALL</button> &nbsp;&nbsp;
    <button (click)="initKpiTreeRecursive()">Draw Tree</button> with max depth <input id="maxDepth" value="{{maxDepth}}" size="2">
</div>
